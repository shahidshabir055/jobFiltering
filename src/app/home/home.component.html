<body>
  <header>
    <section class="filter" id="jobFilter">
      <ul>
        <li *ngIf="showFrontend==true"><span>All Jobs</span><a (click)="getData()"></a></li>
        <li *ngIf="showFrontend==true"><span>Frontend</span><a (click)="filterData('Frontend')"></a></li>
        <li *ngIf="showCss==true"><span>CSS</span><a (click)="filterData('CSS')"></a></li>

  <li *ngIf="showJavascript==true"><span>Javascript</span><a (click)="filterData('JavaScript')"></a></li>
      </ul>
      <a (click)="getData()">Clear</a>
    </section>
  </header>
  <main>
  <div *ngFor="let job of jobList; index as i; first as isFirst">
    <section class="job-list" id="jobList">
      <div class="job-info">
        <div class="logo-job">
          <img src="{{job.logo}}" />
          <div class="job-snapshot">
            <div class="additional">
              <h2>{{job.company}}</h2>
              <span *ngIf="job.new==true"  class="badge new">New!</span>
              <span *ngIf="job.featured==true" class="badge featured">Featured</span>
            </div>
            <h1 class="job-title">{{job.position}}</h1>
            <ul class="time-place">
              <li>{{job.postedAt}}</li>
              <li>.</li>
              <li>{{job.contract}}</li>
              <li>.</li>
              <li>{{job.location}}</li>
            </ul>
          </div>
        </div>
        <ul class="job-tags" >
          <li><a (click)="filterData(job.role)" class="tag-badge">{{job.role}}</a></li>
          <li  *ngFor="let tag of job.languages"><a (click)="filterData(tag)" class="tag-badge">{{tag}}</a></li>
        </ul>
      </div>
    </section>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Design by <a href="#">Eklemis Santo Ndun</a>.coded By<a href="https://github.com/shahidshabir055/jobFiltering">Syed Shahid Shabir Qadri</a>
    </div>
  </footer>
</body>
